<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     num=window.prompt("nhap so bat ki");
     str = num.toString();
     arr = [str[0]];
for(let x=1; x<str.length; x++){
    if (str[x-1]%2===0 && str[x]%2===0){
        arr.push("-",str[x])
    }else {arr.push(str[x])}
}
document.write(arr.join(' '))


</script>
